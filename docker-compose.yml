version: '3.8'

services:
  bisney-app:
    build: .
    container_name: bisney-simulator
    ports:
      - "5001:5001"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
